<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body onload="protegerPagina()">
  <div class="container">
    <div class="grid">

      <div class="card">
        <h2>Status</h2>
        <p>Você está logado com sucesso.</p>
      </div>

      <div class="card">
        <h2>Sessão</h2>
        <code id="token"></code>
      </div>

      <div class="card">
        <h2>Próxima Aula</h2>
        <p>Aula 01 — Introdução ao Python</p>
        <button class="btn-primary">Acessar Aula</button>
      </div>

      <div class="card">
        <button class="btn-danger" onclick="logout()">Sair</button>
      </div>

    </div>
  </div>

  <script src="js/app.js"></script>
  <script>carregarDashboard()</script>
</body>

</html>
